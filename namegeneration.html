    <title>Document</title>
    <style>
        * {
            font-family: "Chewy", system-ui;
            font-style: normal;
            margin: 0;

        }

        body {
            background-color: #e5cd6c;
        }

        .header {
            display: flex;
            background-color: transparent;
            justify-content: center;
            justify-items: center;
            align-items: center;
            height: 60px;
            box-shadow: 0px 2px 10px rgba(18, 17, 17, 0.132);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);

        }

        .logo {
            display: flex;
            align-items: center;
            position: absolute;
            left: 80px;

        }

        .paw {
            display: flex;
            position: relative;

        }

        .nav-bar {
            display: flex;

        }

        .nav-bar ul {
            display: flex;
            gap: 50px;
            font-size: 19px;
            list-style: none;
        }

        .fun-btn {
            font-size: 19px;
            text-decoration: none;
            border: none;
            background: none;
            cursor: pointer;
        }

        .fun-btn:hover {
            color: #6b4f2c;
        }


        .nav-bar li {
            display: flex;
            align-items: center;
        }

        a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }


        .dropdown-content {
            display: none;
            top: 50px;
            position: absolute;
            flex-direction: column;
            row-gap: 5px;
            padding: 4px;
            border: 2px solid rgb(190, 179, 179);
            width: 100px;
            font-size: 14px;
            border-radius: 10%;
        }
        .dropdown-content button:hover{
            background-color: green;
        }

        @media (max-width:768px) {
            .logo {
                display: none;
            }

            ul {
                gap: 40px;
                font-size: 18px;
            }

            .fun-btn {
                font-size: 18px;
            }

            .dropdown-content {
                font-size: 18px;
            }
        }
    </style>
</head>
